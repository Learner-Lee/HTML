<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>16-类选择器</title>
		<style>
			.cls1 {
				background-color: rgb(80, 3, 3);
				color: aqua;
			}
			.cls2 {
				background-color: darkblue;
			}
		</style>
	</head>
	<body>
		<div>111111111111111111</div>
		<!-- 根据类的顺序判断优先级，cls1 > cls2 -->
		<div class="cls1 cls2">111111111111111111</div>
		<div class="cls1">111111111111111111</div>
		<div class="cls1">111111111111111111</div>
		<div>111111111111111111</div>
		<div>111111111111111111</div>
	</body>
</html>
