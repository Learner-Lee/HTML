<!DOCTYPE html>

    <title>Document</title>
    <style>
        /* 后代选择器，包含选择器 */
        div p {

        }

    <div>
        0000000000000
        <p>111111111111</p>
    </div>

    <p>
        <b>2222222222222222</b>
    </p>

    <div>
        <b>233333333333333</b>
    </div>
</body>
