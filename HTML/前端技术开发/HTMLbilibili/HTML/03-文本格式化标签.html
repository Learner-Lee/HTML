<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>03-文本格式化标签</title>
	</head>
	<body>
		<!-- 加粗 -->
		<strong>加粗</strong> | <b>加粗</b>

		<!-- 下划线 -->
		<ins>下划线 </ins> | <u>下划线 </u>

		<!-- 倾斜 -->
		<em>倾斜</em> | <i>倾斜</i>

		<!-- 删除线 -->
		<del>删除线</del> | <s>删除线</s>
	</body>
</html>
