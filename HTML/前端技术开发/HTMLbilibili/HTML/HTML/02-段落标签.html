	<head>

		<title>02-段落标签</title>
	</head>
	<body>
		<!-- 水平分割线 -->
		<hr />

		<!-- 段落标签 -->
		<!-- br 换行标签 -->
		<p>我是一段文字</p>
		<p>
			在设置中把在保存时格式化文件勾上， <br />
			就可以ctrl+s保存后格式化文件，不管写的再乱， <br />
			代码都能变得整齐划一。我们也可以根据自己的喜好，配置相关的的设置，比如缩进，前端的话像html,css,js等都建议缩进两个单位。
		</p>
	</body>
</html>
