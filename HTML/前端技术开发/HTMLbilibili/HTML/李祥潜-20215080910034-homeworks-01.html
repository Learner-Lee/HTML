<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>homeworks-01</title>
	</head>
	<body>
		<fieldset id="001A">
			<legend align="center">表单元素</legend>
			<form action="" method="get">
				<!-- 单行文本框 -->
				<b>账号：</b
				><input
					type="text"
					name="userid"
					id="001AA"
					value="userid"
					placeholder="请输入账号~~"
				/>
				<br />
				<!-- 密码框 -->
				<b>密码：</b
				><input
					type="password"
					name="userpwd"
					id="001AB"
					value="userpwd"
					placeholder="请输入密码~~"
				/>
				<br />
				<!-- 单选框 -->
				<b>性别</b>
				<input
					type="radio"
					src=""
					alt=""
					id="1"
					name="sex"
					value="male"
				/><label for="1">male </label>
				<input
					type="radio"
					src=""
					alt=""
					id="2"
					name="sex"
					value="female"
				/><label for="1">female </label>
				<input
					type="radio"
					src=""
					alt=""
					id="3"
					name="sex"
					value="secret"
					checked
				/><label for="1">secret</label>
				<br />
				<!-- 复选框 -->
				<b>爱好</b>
				<input type="checkbox" name="hobby1" id="" />跑步
				<input type="checkbox" name="hobby2" id="" />看书
				<input type="checkbox" name="hobby3" id="" />画画
				<br />
				<!-- 下拉列表框 -->
				<b>最喜欢的食物</b>
				<select>
					<optgroup label="水果">
						<option value="nothing"></option>
						<option value="mango1">芒果01</option>
						<option value="mango2">芒果02</option>
						<option value="mango3">芒果03</option>
					</optgroup>
					<optgroup label="水果">
						<option value="nothing"></option>
						<option value="mango1">芒果01</option>
						<option value="mango2">芒果02</option>
						<option value="mango3">芒果03</option>
					</optgroup>
				</select>
				<br />
				<!-- 自定义域 -->
				<p><b>简介</b></p>
				<textarea name="简介" id="" cols="30" rows="10"></textarea>
                <br>
				<!-- 上传文件 -->
				<input type="file" name="文件" id="" />
				<br /><br /><br />
				<!-- 提交按钮 -->
				<input type="submit" value="提交" />
			</form>
		</fieldset>
	</body>
</html>
