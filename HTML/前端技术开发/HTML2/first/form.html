<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<!--表单：收集用户信息，然后把信息提交给服务器，或者接收服务器传递过来的数据，显示到页面中
			格式： <form action="" method=""></form>
			1、action：用于设置表单数据的接受目标地址，一般为后端服务器页面
			2、method：用于设置表单数据的发送方式
			3、name：用于设置表单的名称
			4、enctype：用于设置表单数据的默认编码，默认为：multipart/form-data | application/x-www-form-urlencoded (上传文件时使用)
			
		 -->
		 
		 <form action="接受表单的地址" method="post" enctype="application/x-www-form-urlencoded">
		 	
		 	<input type="submit" value=""/>
		 </form>
		 
		 
		
	</body>
</html>
