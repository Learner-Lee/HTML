<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 
		 表格标签：table(属性: border边框、单元格间距cellspacing、表格居中align、表格宽度weight 表格高度height 表格背景颜色bgcolor 背景图片background 单元格内容与边框距离 cellpadding)
			1、表格标题		caption
			2、表格的行		tr
			3、表格的列		td
			4、表格的表头	th
			5、表格的宽度	width
			6、表格的高度	height
			7、单元格跨列	colspan
			8、单元格跨行	rowspan
			9、内容居中		align
		 -->

		<table border="20" cellspacing="2" cellpadding="2" align="center" width="1500" height="700" bgcolor="#FAEBD7">
			<caption>标题</caption>
			<tr align="center">
				<th>星期1</th>
				<th>星期2</th>
				<th>星期3</th>
				<th>星期4</th>
				<th>星期5</th>
				<th>星期6</th>
				<th>星期7</th>
			</tr>

			<tr align="center">
				<td colspan="5">
					<center><b>上午课程</b></center>
				</td>
				<td rowspan="9">上课中</td>
				<td rowspan="9">上课中</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
			<tr align="center">
				<td colspan="5">
					<center><b>下午课程</b></center>
				</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
			<tr align="center">
				<td colspan="5">
					<center><b>晚上课程</b></center>
				</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
			<tr align="center">
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
				<td>上课中</td>
			</tr>
		</table>
	</body>

	<style type="text/css">
		body {
			font-size: 30px;
		}
	</style>
</html>
