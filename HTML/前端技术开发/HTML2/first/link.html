		<!--链接：a (属性：href表示目标地址、target表示项目页的打开方式)
			格式：<a href=""> 文字|图片|音频|视频|邮箱 </a>
			默认情况下：文字为蓝色、带下划线、鼠标移入出现手型。
			点击时文字为红色
			点击后文字为紫色
			href = "#" 表示空连接
			分类：
			1、外部链接，创建时必须带有http协议
			2、内部链接
			3、锚点链接，连接到本页面的其他位置，创建时需要进行两步：识别位置，创建锚点链接
			
		 -->
