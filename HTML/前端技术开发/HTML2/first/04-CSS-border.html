	<head>

		<style>
			span {
				font-size: 150%;
				/* 透明度 为 1 表示完全不透明   值为0表示完全透明 */
				color: rgba(255, 0, 0, 0.5);
			}

			div {
                /* 设置域宽度 */
				width: 100px;
                /* 设置域高度 */
				/* height: 100px; */
                /* 设置域边框 */
				border: 2px solid blue;
                /* 设置域宽度 */
				line-height: 100px;
				text-shadow: 1px 1px 2px green;
			}
		</style>
		<title>04-CSS-border</title>
	</head>
	<body>
		<span>颜色</span>
		<div>
            居中处理
            line-height
            line-height
            line-height
            line-height
        </div>
	</body>
