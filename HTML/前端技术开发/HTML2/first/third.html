<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 每 5 秒刷新一次文档： -->
		<meta http-equiv="refresh" content="5">
		<title>列表</title>
	</head>
	<body>
		<!--
		 无序列表 
		 <ul>
			<li></li>
			<li></li>
			<li></li>
			...
		 </ul>
		-->

		<ul type="square">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
		</ul>


		<ul type="circle">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<ul type="disc">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<hr>



		<!-- 
			有序列表
			<ol>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
			
		 -->

		<ol type="I">
			<li><a href="https://www.iduba.com/sv.html?f=3rdntab_qlk2"><u>sfd1</u></a></li>
			<li>sfd2</li>
			<li>sdf3</li>
			<li>sdf4</li>
		</ol>


		<ol type="I">
			<li>sdf1</li>
			<li type="A" value="1">sfd2</li>
			<li>sdf3</li>
			<li>sdf4</li>
		</ol>




		<!-- 
			自定义列表
			<dl>
				<dt></dt>名词（分组）
				<dd></dd>描述（分组项）
			</dl>
		  -->

		<dl>
			<dt></dt>
			<dd></dd>
		</dl>

		<dl>
			<dt>花都区</dt>
			<dd>此你在</dd>
			<dt>123456</dt>
			<dd>4567890</dd>
			<dd>4567890</dd>
			<dd>4567890</dd>
		</dl>


		<hr>



		<dl>
			<dt>
				<ol>
					<strong>
						<li>01</li>
					</strong>
			<dd><br></dd>
			<dd>
				<ul type="square">
					<li>01</li>
					<li>02</li>
					<li>03</li>
					<li>04</li>
				</ul>
			</dd>
			<strong>
				<li>
					<h1>02</h1>
				</li>
			</strong>
			<dd>
				<ul type="square">
					<li>01</li>
					<li>02</li>
					<li>03</li>
					<li>04</li>
				</ul>
			</dd>
			<li>03</li>
			<dd></dd>
			</ol>
			</dt>

		</dl>




	</body>

	<style type="text/css">
		body {
			font-size: 20px;
		}
	</style>

</html>
