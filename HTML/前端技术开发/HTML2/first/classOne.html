<!DOCTYPE html><!-- 标签文档的声明 -->
<html>
	
	<!-- 设置页面有标签信息 -->
	<head>
		<!-- 设置页面元信息标签，常见属性如下
		1. charset 设置页面编码格式
		2. name 设置页面的作者（author）、关键词（keywords）、页面描述（description）
		3. content 设置name的数值
		4. http-equiv 设置页面刷新（refesh）
		-->
		<meta charset="utf-8"/>
		
		<!-- 定义搜索引擎的关键字： -->
		<meta name="keywords" content="HTML, CSS, JavaScript">
		
		<!-- 定义网页的描述： -->
		<meta name="description" content="Free Web tutorials for HTML and CSS">
		
		<!-- 定义页面的作者： -->
		<meta name="author" content="alen">
		
		<!-- 每 3 秒刷新一次文档： -->
		<meta http-equiv="refresh" content="3">
		<!-- 打开网页3秒后去Google -->
		<!-- <meta http-equiv="refresh" content="3; https://www.google.com/?gws_rd=ssl"/> -->
		
		<!-- 设置视口以使您的网站在所有设备上看起来都不错： -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!--
		设置视口
		视区是用户在网页上的可见区域。它因设备而异 - 它在手机上会比在电脑屏幕上小。
		
		您应该在所有网页中包含以下元素：<meta>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		这为浏览器提供了有关如何操作的说明 以控制页面的尺寸和缩放比例。
		
		该部分设置页面的宽度以遵循设备的屏幕宽度（该宽度因设备而异）。width=device-width
		
		该部件设置浏览器首次加载页面时的初始缩放级别。initial-scale=1.0
		-->
		
		
		
		<title>classOne</title>
		
		
		
		<!-- 编写页面交互代码 -->
		<!-- 定义和用法
		该标记用于嵌入客户端脚本 （JavaScript）。<script>
		该元素包含 脚本语句，或者它通过 src 属性指向外部脚本文件。<script>
		JavaScript 的常见用途是图像处理、表单验证和内容的动态更改。 -->
		<!-- 
		<script src="js/index.js">
			
		</script> -->
		
		
		<!-- 编写页面样式代码 -->
		<!-- <link rel="stylesheet" href="css/index.css" /> -->
		
		
		<!-- 编写页面头部图标 -->
		<link rel="icon" href="./img/home_logo.png"/>
		
		
		
		
	</head>
	<body>
		
		
		
	</body>
</html>
